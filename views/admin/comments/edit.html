{{include '../public/footer'}}
{{include '../public/header'}}
{{include '../public/nav'}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="page-header">编辑评论</h2>
  <form action="#" id="formModal" novalidate="novalidate">
    <div class="form-group">
      <label for="title">用户：</label>
      <input type="text" class="form-control" name="name" id="name"
      placeholder="用户名"" value="{{ list.name }}" />
    </div>
    <div class="form-group">
      <label for="title">邮箱:</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        placeholder="关键字以英文逗号分隔"
        value="{{ list.email }}"
      />
    </div>
    <div class="form-group">
      <label for="content">内容:</label>
      <textarea
        class="form-control"
        name="content"
        id="content"
        placeholder="描述不要超过255字"
        >{{ list.content }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="title">关联ID:</label>
      <input
        class="form-control"
        name="replyId"
        id="replyId"
        placeholder="描述不要超过255字"
        value="{{ list.replyId }}"
      />
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="status"
        {{if list.status == 'on' }} checked="checked" {{/if}}/> 启用
      </label>
    </div>
    <input type="hidden" name="id" value="{{@list._id}}" />

    <button type="submit" class="btn btn-default">提交</button>
  </form>
</div>

<script>
  // var _uploader = uploader('#filePicker','#fileList');

  $(function() {
    // quill.setContents(JSON.parse($("#content").val()))
    //自定义手机码验证
    jQuery.validator.addMethod(
      "phone",
      function(value, element) {
        return this.optional(element) || /^1[3|4|5|7|8]\d{9}$/.test(value);
      },
      "手机号码不正确"
    );
    //表单验证
    var formModal = $("#formModal");
    formModal.validate({
      messages: {
        name: {
          required: "请输入用户名"
        },
        email: {
          required: "请输入邮箱"
        },
        content: {
          required: "请输入内容"
        }
      },
      rules: {
        name: {
          required: true
        },
        email: {
          required: true
        },
        content: {
          required: true
        }
      },
      highlight: function(element) {
        // hightlight error inputs
        $(element)
          .closest(".form-group")
          .addClass("has-error"); // set error class to the control group
      },

      unhighlight: function(element) {
        // revert the change done by hightlight
        $(element)
          .closest(".form-group")
          .removeClass("has-error"); // set error class to the control group
      },
      success: function(label) {
        label.closest(".form-group").removeClass("has-error"); // set success class to the control group
        return true;
      },
      submitHandler: function() {
        var url = "/api/comments/edit";
        $.ajax({
          url: url,
          type: "post",
          dataType: "json",
          data: formModal.serialize(),
          async: false,
          success: function(data) {
            if (data.ok) {
              var page = getUrlParam(page);
              self.location = document.referrer;
              console.log("成功！");
            } else {
              console.log("失败！");
            }
          }
        });
        return false;
      }
    });
  });
</script>
{{include '../public/footer'}}
